<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="/dist/output.css">
    </head>

    <body class="bg-gray-100">

        <div class="container flex items-center justify-center min-h-screen mx-auto">
            <div class="hidden duration-500 hover:scale-105 lg:block">
                <img src="/dist/iot.png" alt="" class="shadow-lg rounded-3xl shadow-teal-900">
            </div>
            <div class="space-y-4 md:pl-8 p-1 md:p-0">
                <div class="flex items-center space-x-1">
                    <div class="duration-500 scale-90 w-14 hover:animate-pulse hover:scale-100">
                        <img src="/dist/iot_logo.png" alt="" />
                    </div>
                    <h1 class="text-xl font-bold duration-500 hover:scale-x-105">Industrial Space Management System</h1>
                </div>
                <div class="space-y-4">
                    <p class="text-lg">Sign up now and get access to monitoring services!</p>
                    <form action="" method="POST" class="flex flex-col space-y-2">
                        <label for="email" class="flex flex-col">
                            <span class="pl-2 text-sm font-light">Email</span>
                            <input type="email" name="" id="" class="rounded-md" placeholder="john@mail.com">
                        </label>
                        <label for="emp-id" class="flex flex-col">
                            <span class="pl-2 text-sm font-light">Employee ID</span>
                            <input type="text" name="" id="" class="rounded-md" placeholder="XXXX-XXXX">
                        </label>
                        <div class="flex flex-col space-y-3 md:flex-row md:space-x-2 md:space-y-0">
                            <label for="password" class="flex flex-col">
                                <span class="pl-2 text-sm font-light">Password</span>
                                <input type="password" name="" id="" class="rounded-md" placeholder="********">
                            </label>
                            <label for="login-password" class="flex flex-col">
                                <span class="pl-2 text-sm font-light">Confirm Password</span>
                                <div class="flex items-center">
                                    <input type="password" name="" id="" class="w-full rounded-md"
                                        placeholder="********">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-10 h-10 pl-2" id="show-pass">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                            </label>
                        </div>
                        <!-- <p class="pl-2 font-bold text-red-600">Error Here</p> -->
                    </form>
                    <button type="submit"
                        class="w-full py-2 font-bold text-white duration-500 bg-blue-500 rounded-md hover:bg-blue-700 hover:scale-110">
                        Sign up
                    </button>
                    <p class="mt-1 text-sm text-center">Already have an account ?
                        <a href="{{url_for('users.login')}}" class="text-blue-700">Login Now</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/signup.js')}}"></script>
    </body>

</html>
